  <div class="containCart">

    <div class="product-container">

            <p>$10.00</p>
            <button class="add-to-cart" data-product="Air-jorden" data-price="10">Add to Cart</button>
        </div>

            <img src="./assests/air-jordan-1-mid-shoes-SQf7DM.png" alt="">
