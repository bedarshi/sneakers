<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sneaker Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sneaker Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
<div class="tableComntainer">
    <table class="shopping-cart">
        <tbody>
            <tr>
                <th style="width: 40px;"></th>
                <th style="width: 90px;"></th>
                <th style="width: 500px;">Product</th>
                <th style="width: 90px;">Price</th>
                <th style="width: 160px;">Quantity</th>
                <th style="width: 90px;">Subtotal</th>
            </tr>
            <tr>
                <td class="cross-symbol">
                    <div class="circle"  onclick="deleteRow(this)">&times;</div>
                </td>
                <td class="image-cell">
                    <img src="Images/watermelon.jpg">
                </td>
                <td>Watermelon</td>
                <td>$2.50</td>
                <td>
                    <div class="quantity">
                        <button class="minus">-</button><input type="text" class="number" value="1" min="1"><button class="plus">+</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </div>
    <footer>
        <p>&copy; 2024 Sneaker Store. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
